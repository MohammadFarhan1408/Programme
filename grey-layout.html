<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
        }
        .row{
            background-color: rgb(218, 218, 218);
            padding: 1px;   
        }
        .col, .col-lg-6, .col-lg-4, .col-lg-8, .col-lg-12{
            box-sizing: border-box;
            background-color: rgb(218, 218, 218);
            text-align: center;
            font-weight: 600;
            border: 2px solid white;
            padding: 25px 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
            <div class="col">Span</div>
        </div>
        <div class="row">
            <div class="col-lg-4">Span</div>
            <div class="col-lg-4">Span</div>
            <div class="col-lg-4">Span</div>
        </div>
        <div class="row">
            <div class="col-lg-4">Span</div>
            <div class="col-lg-8">Span</div>
        </div>
        <div class="row">
            <div class="col-lg-6">Span</div>
            <div class="col-lg-6">Span</div>
        </div>
        <div class="row">
            <div class="col-lg-12">Span</div>
        </div>
    </div>
</body>
</html>
